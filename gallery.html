<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-primary text-white text-center p-3">
        <h1>Галерея</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a href="index.html" class="nav-link text-white">Головна</a></li>
                <li class="nav-item"><a href="gallery.html" class="nav-link text-white">Галерея</a></li>
                <li class="nav-item"><a href="news.html" class="nav-link text-white">Новини</a></li>
                <li class="nav-item"><a href="contacts.html" class="nav-link text-white">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <main class="container my-5">
        <h2 class="text-center mb-4">Галерея подій</h2>
        <div class="row">
            <!-- Галерея 10 фото -->
            <!-- Зразок для однієї фотографії -->
            <div class="col-md-4 mb-3">
                <img src="images/1.jpg" class="img-fluid rounded" alt="Фото 1" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="changeImage('images/1.jpg')">
            </div>

            <div class="col-md-4 mb-3">
                <img src="images/2.webp" class="img-fluid rounded" alt="Фото 2" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="changeImage('images/2.webp')">
            </div>

            <div class="col-md-4 mb-3">
                <img src="images/3.jpg" class="img-fluid rounded" alt="Фото 3" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="changeImage('images/3.jpg')">
            </div>

            <div class="col-md-4 mb-3">
                <img src="images/4.jpg" class="img-fluid rounded" alt="Фото 4" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="changeImage('images/4.jpg')">
            </div>

            <div class="col-md-4 mb-3">
                <img src="images/5.jpg" class="img-fluid rounded" alt="Фото 5" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="changeImage('images/5.jpg')">
            </div>

            <div class="col-md-4 mb-3">
                <img src="images/6.jpg" class="img-fluid rounded" alt="Фото 6" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="changeImage('images/6.jpg')">
            </div>

            <div class="col-md-4 mb-3">
                <img src="images/7.jpg" class="img-fluid rounded" alt="Фото 7" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="changeImage('images/7.jpg')">
            </div>

            <div class="col-md-4 mb-3">
                <img src="images/8.jpg" class="img-fluid rounded" alt="Фото 8" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="changeImage('images/8.jpg')">
            </div>

            <div class="col-md-4 mb-3">
                <img src="images/9.jpg" class="img-fluid rounded" alt="Фото 9" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="changeImage('images/9.jpg')">
            </div>

            <div class="col-md-4 mb-3">
                <img src="images/10.jpg" class="img-fluid rounded" alt="Фото 10" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="changeImage('images/10.jpg')">
            </div>
        </div>
    </main>

    <!-- Модальне вікно -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid rounded" alt="Велике фото">
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2025 Студент: Юрченко Владислав. Група: 304ТН</p>
    </footer>

    <script>
        function changeImage(src) {
            document.getElementById('modalImage').src = src;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
